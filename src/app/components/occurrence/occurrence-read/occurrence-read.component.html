<div class="mat-elevation-z4">
    <table mat-table [dataSource]="occurrences" class="full-width-table">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let occurrence"> {{occurrence.id}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let occurrence"> {{occurrence.description}} </td>
        </ng-container>

        <ng-container matColumnDef="vehiclePlate">
            <th mat-header-cell *matHeaderCellDef>Placa</th>
            <td mat-cell *matCellDef="let occurrence"> {{occurrence.vehiclePlate}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let occurrence"> {{occurrence.date | date:'dd/MM/y'}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ação</th>
            <td mat-cell *matCellDef="let occurrence">
                <button mat-icon-button (click)="updateOccurrence(occurrence.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteConfirm(occurrence.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



    <mat-paginator #paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="onChangePage($event)" [showFirstLastButtons]="true">
    </mat-paginator>
</div>
