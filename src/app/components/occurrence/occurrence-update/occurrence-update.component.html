<mat-card>
    <mat-card-title>Alterar Ocorrência</mat-card-title>

    <form autocomplete="off">
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="occurrence.description" name="description">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Placa" [(ngModel)]="occurrence.vehiclePlate" name="vehiclePlate">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateOccurrence()" color="primary">Salvar</button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
