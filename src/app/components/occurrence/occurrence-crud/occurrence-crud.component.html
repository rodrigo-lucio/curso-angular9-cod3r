<mat-card>
    <mat-card-title>Nova Ocorrência</mat-card-title>

    <form autocomplete="off">
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="occurrence.description" name="description" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Placa" [(ngModel)]="occurrence.vehiclePlate" name="vehiclePlate">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Data da Ocorrência</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="occurrence.date" name="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="saveOccurrence()" color="primary">Salvar</button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
